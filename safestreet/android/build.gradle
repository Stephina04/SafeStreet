buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'  // Ensure this matches your existing Gradle version
        classpath 'com.google.gms:google-services:4.4.0'  // âœ… Required for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
